<!-- 
  Exempel 2:
  Implicit vs explici grid
  
  grid-auto-rows: 1fr 2fr; vs grid-template-rows: 1fr 2fr;

  Vad händer om jag har 3 boxar?
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 2</title>
    <link rel="stylesheet" href="/examples/global.css" />
    <style>
      .grid {
        padding: var(--global-padding, 10vmax);
        display: grid;
      }
      .box {
        background-color: var(--color-so-pink);
        border-radius: 0.5rem;
      }

      /* Caveat: Grids kan bugga om de inte har något innehåll. */
      .box:after {
        content: "I love lamp";
      }
    </style>
  </head>
  <body>
    <div class="grid"></div>
  </body>
</html>
